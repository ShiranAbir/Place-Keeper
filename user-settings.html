<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MY_PlaceKeeper</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <nav class="navbar navbar-expand-lg bg-dark">
        <img src="img/cool-icon-32226.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <span></span> MY_PlaceKeeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>

                </div>
            </div>
        </div>
    </nav>
</head>

<body>
    <div class="frmRegister">
        <h2 class="form-header">Make it YOURS</h2>
        <form id="myForm" onsubmit="onSubmit(event)">
            <table>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input id="email" placeholder="youremail@great.com" type="email" name="email" /></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="range" id="age" name="age" step="1" min="18" max="120" value="26"
                            onchange="showAge(this.value);" />
                        <span id="sAge">26</span>
                    </td>
                </tr>

                <td><label for="dob">Birth Date:</label></td>
                <td><input type="date" id="dob" name="dob" /></td>

                <tr>
                    <td><label for="dob">Birth Time:</label></td>
                    <td><input type="time" id="BirthTime" name="dob" /></td>

                </tr>
                <tr>
                    <td>               
                            Set background color: <input type="color" id="colorBG" name="color" form="frmRegister" value="#77baca" />                      
                    </td>
                </tr>
                <tr>
                    <td>
                            Set text color: <input type="color" id="color" name="colorT" form="frmRegister" value="#77baca" />                      
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="set">Set</button>
                    </td>
                </tr>
            </table>

        </form><br />

    </div>


    <script src="js/utilService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/userService.js"></script>
    <script src="js/placeService.js"></script>
    <script src="js/userController.js"></script>

</body>

</html>
